<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#1e293b" rx="6"/>
  
  <!-- Atom symbol -->
  <g transform="translate(16,16)" fill="none" stroke="#60a5fa" stroke-width="1.5">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="2" fill="#60a5fa"/>
    
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="8" ry="3"/>
    <ellipse cx="0" cy="0" rx="8" ry="3" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="8" ry="3" transform="rotate(120)"/>
    
    <!-- Electrons -->
    <circle cx="8" cy="0" r="1" fill="#60a5fa"/>
    <circle cx="-4" cy="6.9" r="1" fill="#60a5fa"/>
    <circle cx="-4" cy="-6.9" r="1" fill="#60a5fa"/>
  </g>
</svg>